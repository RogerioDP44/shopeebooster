<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Booster - Dashboard Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .card-rounded { border-radius: 2.5rem; }
        .locked-field { pointer-events: none; opacity: 0.5; filter: grayscale(1); background-color: #f1f5f9 !important; }
        @keyframes slideInUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .toast-msg { animation: slideInUp 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen font-sans">
    
    <nav class="bg-white border-b border-gray-100 p-4 flex justify-between items-center shadow-sm">
        <span class="text-xl font-black text-[#ee4d2d] uppercase italic">Shopee Booster üî•</span>
        <div class="flex items-center gap-4">
            <span id="badgePlano" class="text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-tighter bg-gray-100 text-gray-500 italic border border-gray-200">Plano: Carregando...</span>
            <button onclick="fazerLogout()" class="text-xs font-bold text-gray-400 uppercase tracking-widest hover:text-red-500 transition">Sair</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4 space-y-6">
            <div id="cardCalculos" class="bg-white p-8 card-rounded shadow-xl border border-gray-50 space-y-6">
                <h2 class="text-2xl font-black text-slate-800 italic uppercase leading-none">C√°lculos 2026</h2>
                
                <div class="space-y-4 font-bold text-[10px] uppercase text-slate-400">
                    <div class="space-y-1">
                        <label class="ml-2">Nome do Produto</label>
                        <input type="text" id="nome" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl outline-none focus:border-[#ee4d2d] text-slate-700 font-bold" placeholder="Ex: Toalha de Rosto">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="ml-2">Custo R$</label>
                            <input type="number" id="custo" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl outline-none focus:border-[#ee4d2d]">
                        </div>
                        <div class="space-y-1">
                            <label class="ml-2">Embalagem R$</label>
                            <input type="number" id="embalagem" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl outline-none focus:border-[#ee4d2d]">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="ml-2">Margem %</label>
                            <input type="number" id="margem" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl outline-none focus:border-[#ee4d2d]" value="30">
                        </div>
                        <div class="space-y-1">
                            <label class="ml-2">Imposto %</label>
                            <input type="number" id="imposto" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl outline-none focus:border-[#ee4d2d]">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="ml-2">Shopee Ads %</label>
                        <input type="number" id="ads" class="w-full p-4 bg-orange-50 border-2 border-orange-100 rounded-2xl outline-none focus:border-[#ee4d2d] text-[#ee4d2d]" value="5">
                        <p id="adsWarning" class="text-[8px] text-orange-600 hidden mt-1 ml-2">* Ads bloqueado no plano Bronze</p>
                    </div>

                    <label class="flex items-center gap-3 p-4 bg-orange-50 rounded-2xl cursor-pointer border border-orange-100">
                        <input type="checkbox" id="freteGratis" class="w-5 h-5 accent-[#ee4d2d]" checked>
                        <span class="text-[#ee4d2d] font-black uppercase text-[10px] italic">Programa Frete Gr√°tis (+6%)</span>
                    </label>

                    <button id="btnCalcular" onclick="calcularTudo()" class="w-full bg-[#ee4d2d] text-white font-black py-5 rounded-2xl shadow-lg hover:scale-[1.02] transition-all uppercase tracking-widest text-sm">Turbinar An√∫ncio</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 card-rounded border-b-8 border-green-500 shadow-xl text-center">
                    <span class="text-[10px] font-black text-slate-400 uppercase">Pre√ßo Venda</span>
                    <p id="resPreco" class="text-4xl font-black text-green-600 mt-2">R$ 0,00</p>
                </div>
                <div class="bg-white p-6 card-rounded border-b-8 border-blue-500 shadow-xl text-center">
                    <span class="text-[10px] font-black text-slate-400 uppercase italic">Lucro L√≠quido</span>
                    <p id="resLucro" class="text-4xl font-black text-blue-600 mt-2">R$ 0,00</p>
                </div>
                <div class="bg-white p-6 card-rounded border-b-8 border-purple-600 shadow-xl text-center">
                    <span class="text-[10px] font-black text-purple-400 uppercase italic">Lucro via Pix</span>
                    <p id="resLucroPix" class="text-4xl font-black text-purple-700 mt-2">R$ 0,00</p>
                </div>
            </div>

            <div class="bg-white p-10 card-rounded shadow-xl border border-gray-50 space-y-6">
                <h3 class="font-black text-slate-800 uppercase text-xs italic flex items-center gap-2">
                    <i class="fas fa-magic text-[#ee4d2d]"></i> Intelig√™ncia SEO & Emojis
                </h3>
                <div id="containerSEO">
                   <div id="containerTitulo"></div>
                   <div id="containerDescricao"></div>
                   <div id="containerTags"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const _supabase = supabase.createClient('https://amseupdyzghcypepohsy.supabase.co', 'sb_publishable_YwI94XF8jz2KmvaLrwJ57A_TH-pENRN');
        
        // VARI√ÅVEL GLOBAL PARA O PLANO
        let globalPlano = 'bronze';

        async function init() {
            try {
                const { data: { user } } = await _supabase.auth.getUser();
                if(!user) return window.location.href = 'index.html';

                const { data: perfil } = await _supabase.from('profiles').select('plano, data_expiracao').eq('id', user.id).single();

                globalPlano = perfil?.plano || 'bronze';
                const dataExp = perfil?.data_expiracao ? new Date(perfil.data_expiracao) : null;
                const hoje = new Date();

                // Regra de bloqueio
                let bloqueado = (globalPlano === 'bronze' || (dataExp && hoje > dataExp));
                
                atualizarInterface(bloqueado, globalPlano);
            } catch (e) {
                console.error("Erro ao carregar plano:", e);
                document.getElementById('badgePlano').innerText = "ERRO AO CARREGAR";
            }
        }

        function atualizarInterface(bloqueado, plano) {
            const badge = document.getElementById('badgePlano');
            const btn = document.getElementById('btnCalcular');
            const ids = ['nome', 'custo', 'embalagem', 'margem', 'imposto', 'ads', 'freteGratis'];

            if (bloqueado) {
                badge.innerText = "ACESSO BLOQUEADO üîí";
                badge.className = "text-[10px] font-black px-4 py-1.5 rounded-full uppercase bg-red-100 text-red-600 border border-red-200";
                
                ids.forEach(id => {
                    const el = document.getElementById(id);
                    if(el) { el.disabled = true; el.parentElement.classList.add('locked-field'); }
                });

                btn.disabled = true;
                btn.innerHTML = "REATIVE SUA ASSINATURA";
                btn.className = "w-full bg-gray-400 text-white font-black py-5 rounded-2xl cursor-not-allowed uppercase text-sm";
                
                document.getElementById('containerTitulo').innerHTML = `
                    <div class="p-8 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200 text-center">
                        <p class="font-black text-slate-400 uppercase text-[10px]">C√°lculos e IA bloqueados. Assine o Plano PRO.</p>
                        <a href="upgrade.html" class="mt-4 inline-block bg-[#ee4d2d] text-white px-6 py-2 rounded-xl text-[10px] font-black">VER PLANOS</a>
                    </div>`;
            } else {
                badge.innerText = `Plano: ${plano.toUpperCase()}`;
                badge.className = "text-[10px] font-black px-4 py-1.5 rounded-full uppercase bg-orange-600 text-white shadow-lg";
                
                // Plano Iniciante bloqueia apenas Ads e IA
                if(plano === 'iniciante') {
                    document.getElementById('ads').disabled = true;
                    document.getElementById('adsWarning').classList.remove('hidden');
                }
            }
        }

        async function calcularTudo() {
            const n = document.getElementById('nome').value;
            const c = parseFloat(document.getElementById('custo').value) || 0;
            const e = parseFloat(document.getElementById('embalagem').value) || 0;
            const m = (parseFloat(document.getElementById('margem').value) || 0) / 100;
            const i = (parseFloat(document.getElementById('imposto').value) || 0) / 100;
            const cf = document.getElementById('freteGratis').checked;
            
            let a = globalPlano === 'iniciante' ? 0 : (parseFloat(document.getElementById('ads').value) || 0) / 100;

            if (!n || c <= 0) return alert("Preencha o nome e o custo!");

            let estPV = (c + e) * 1.6;
            let comBase = 0.14, taxaF = 26.00, subPix = 0.05;

            // TAXAS 2026
            if (estPV <= 79.99) { comBase = 0.20; taxaF = 4.00; subPix = 0; }
            else if (estPV <= 99.99) { taxaF = 16.00; }
            else if (estPV <= 199.99) { taxaF = 20.00; }
            else if (estPV >= 500) { subPix = 0.08; }

            let comFinal = cf ? (comBase + 0.06) : comBase;
            let divisor = (1 - comFinal - m - i - a);
            if (divisor <= 0) return alert("Margem imposs√≠vel para essas taxas!");

            let pv = (c + e + taxaF) / divisor;
            let lucroP = pv - (pv * (comFinal + a) + taxaF) - c - e - (pv * i);
            let lucroX = pv - (pv * (comFinal + a - subPix) + taxaF) - c - e - (pv * i);

            document.getElementById('resPreco').innerText = `R$ ${pv.toFixed(2)}`;
            document.getElementById('resLucro').innerText = `R$ ${lucroP.toFixed(2)}`;
            document.getElementById('resLucroPix').innerText = `R$ ${lucroX.toFixed(2)}`;

            // IA S√ì FUNCIONA EM PRO OU ANUAL
            if (globalPlano === 'pro' || globalPlano === 'anual') {
                acionarIA(n, pv.toFixed(2));
            } else {
                document.getElementById('containerTitulo').innerHTML = "<p class='text-[10px] font-black text-orange-600 uppercase italic'>Upgrade necess√°rio para IA SEO</p>";
            }
        }

        async function acionarIA(nome, preco) {
            const aT = document.getElementById('containerTitulo');
            aT.innerHTML = `<div class="p-4 bg-slate-50 rounded-2xl animate-pulse text-[10px] text-slate-400 font-black">IA GERANDO...</div>`;
            try {
                const res = await fetch('/api/gerarTexto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, preco })
                });
                const data = await res.json();
                const p = data.split('###').map(x => x.trim());
                if(p.length >= 3) {
                    aT.innerHTML = `<div class="bg-orange-50 p-4 rounded-2xl border border-orange-100 text-sm font-black text-slate-700 mb-2">${p[0].toUpperCase()}</div>`;
                    document.getElementById('containerDescricao').innerHTML = `<div class="bg-slate-50 p-6 rounded-3xl text-xs text-slate-600 italic leading-relaxed mb-2">${p[1]}</div>`;
                    document.getElementById('containerTags').innerHTML = `<div class="bg-green-50 p-4 rounded-2xl text-[10px] font-black text-green-600">${p[2]}</div>`;
                }
            } catch (e) { aT.innerHTML = "Erro IA"; }
        }

        function copiar(texto, btn) {
            navigator.clipboard.writeText(texto).then(() => {
                btn.innerText = "OK!";
                setTimeout(() => btn.innerText = "COPIAR", 2000);
            });
        }

        init();
        async function fazerLogout() { await _supabase.auth.signOut(); window.location.href = 'index.html'; }
    </script>
</body>
</html>
