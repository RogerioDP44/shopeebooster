        async function calcularTudo() {
            const n = document.getElementById('nome').value;
            const c = parseFloat(document.getElementById('custo').value) || 0;
            const e = parseFloat(document.getElementById('embalagem').value) || 0;
            const m = (parseFloat(document.getElementById('margem').value) || 0) / 100;
            const i = (parseFloat(document.getElementById('imposto').value) || 0) / 100;
            const cf = document.getElementById('freteGratis').checked;

            if (!n || c <= 0) return alert("Preencha o Nome e o Custo!");

            const rocket = document.createElement('div');
            rocket.className = 'rocket-fly'; rocket.innerHTML = 'üöÄ';
            document.getElementById('rocket-container').appendChild(rocket);
            setTimeout(() => rocket.remove(), 3000);

            let estPV = (c + e) * 1.6;
            let comBase = 0.14, taxaF = 26.00, subPix = 0.05;
            
            if (estPV <= 79.99) { 
                comBase = 0.20; taxaF = 4.00; subPix = 0; 
            } else if (estPV <= 99.99) { 
                taxaF = 16.00; subPix = 0.05; 
            } else if (estPV <= 199.99) { 
                taxaF = 20.00; subPix = 0.05; 
            } else if (estPV <= 499.99) { 
                taxaF = 26.00; subPix = 0.05; 
            } else { 
                taxaF = 26.00; subPix = 0.08; 
            }

            let comFinal = cf ? (comBase + 0.06) : comBase;
            let divisor = (1 - comFinal - m - i);
            let pv = (c + e + taxaF) / divisor;
            let lucroP = pv - (pv * comFinal + taxaF) - c - e - (pv * i);
            let lucroX = pv - (pv * (comFinal - subPix) + taxaF) - c - e - (pv * i);

            document.getElementById('resPreco').innerText = `R$ ${pv.toFixed(2)}`;
            document.getElementById('resLucro').innerText = `R$ ${lucroP.toFixed(2)}`;
            document.getElementById('resLucroPix').innerText = `R$ ${lucroX.toFixed(2)}`;

            const areaIA = document.getElementById('containerTitulo');
            if (globalPlano === 'pro' || globalPlano === 'anual') {
                acionarIA(n, pv.toFixed(2));
            } else {
                areaIA.innerHTML = `

                    </div>
                `;
            }
        }
