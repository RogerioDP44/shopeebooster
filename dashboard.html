        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .card-rounded { border-radius: 2.5rem; }
        .locked-field { pointer-events: none; opacity: 0.5; filter: grayscale(1); background-color: #f1f5f9 !important; }
        
        @keyframes pulse-green {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .animate-upgrade { animation: pulse-green 2s infinite; }

        @keyframes rocketLaunch {
            0% { transform: translate(-50%, 100vh) scale(0.6); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(-50%, -120vh) scale(1.5); opacity: 0; }
        }
        .rocket-fly { position: fixed; bottom: 0; left: 50%; font-size: 6rem; z-index: 10000; pointer-events: none; animation: rocketLaunch 3s forwards; }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .copy-btn:active { transform: scale(0.9); }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen font-sans text-slate-900">

        <div class="lg:col-span-8 space-y-6">

                    <i class="fas fa-magic text-[#ee4d2d]"></i> Intelig√™ncia SEO SISMATIC
                </h3>
                <div id="containerSEO" class="min-h-[200px] flex items-center justify-center">
                   <div id="containerTitulo" class="w-full">
                       <p class="text-[10px] font-bold text-slate-300 uppercase tracking-widest text-center">Aguardando c√°lculo...</p>

                </div>
            </div>

    </main>

    <script>
        const _supabase = supabase.createClient('https://amseupdyzghcypepohsy.supabase.co', 'sb_publishable_YwI94XF8jz2KmvaLrwJ57A_TH-pENRN');
        let globalPlano = 'bronze';

        async function init() {
            try {
                const { data: { user } } = await _supabase.auth.getUser();
                if(!user) return window.location.href = 'index.html';
                const { data: perfil } = await _supabase.from('profiles').select('plano').eq('id', user.id).single();
                globalPlano = (perfil?.plano || 'bronze').toLowerCase();
                
                const badge = document.getElementById('badgePlano');
                const btnUpgradeTopo = document.getElementById('btnUpgradeTopo');
                badge.innerText = `PLANO: ${globalPlano.toUpperCase()}`;

                if(globalPlano === 'bronze') {
                    btnUpgradeTopo.classList.remove('hidden');
                    document.getElementById('ads').disabled = true;
                    document.getElementById('ads').parentElement.classList.add('locked-field');
                } else {
                    badge.className = "text-[10px] font-black px-4 py-1.5 rounded-full uppercase bg-green-500 text-white shadow-lg italic";
                }
            } catch (e) { console.error(e); }
        }

        function copiarTexto(id, btn) {
            const texto = document.getElementById(id).innerText;
            navigator.clipboard.writeText(texto).then(() => {
                const originalHtml = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                btn.classList.replace('bg-slate-800', 'bg-green-500');
                setTimeout(() => {
                    btn.innerHTML = originalHtml;
                    btn.classList.replace('bg-green-500', 'bg-slate-800');
                }, 2000);
            });
        }

        async function acionarIA(nome, preco) {
            const areaIA = document.getElementById('containerTitulo');
            areaIA.innerHTML = "<div class='text-center py-10'><p class='text-xs font-black text-green-600 animate-pulse uppercase italic'>ü§ñ IA SISMATIC: Criando varia√ß√£o exclusiva...</p></div>";

            // VARI√ÅVEIS PARA EVITAR REPETI√á√ÉO
            const prefixos = ["Original", "Premium", "Profissional", "Exclusivo", "Novo Modelagem"];
            const chamadas = ["Envio R√°pido", "Estoque Brasil", "Oferta Limitada", "Melhor do Mercado"];
            const descricoes = [
                "üíé Qualidade superior garantida para clientes exigentes.",
                "üî• Oportunidade √∫nica para garantir o seu com pre√ßo de f√°brica.",
                "üöÄ Produto campe√£o de vendas agora dispon√≠vel com entrega imediata.",
                "‚úÖ Testado e aprovado pelos melhores especialistas do setor."
            ];

            const pIdx = Math.floor(Math.random() * prefixos.length);
            const cIdx = Math.floor(Math.random() * chamadas.length);
            const dIdx = Math.floor(Math.random() * descricoes.length);

            const tituloFinal = `${nome.toUpperCase()} - ${prefixos[pIdx].toUpperCase()} - ${chamadas[cIdx].toUpperCase()} 2026`;
            const descFinal = `${descricoes[dIdx]}\n\nüí∞ Valor Promocional: R$ ${preco}\nüì¶ Envio em 24 horas\n‚≠ê Satisfa√ß√£o Garantida Shopee Booster`;

            setTimeout(() => {
                areaIA.innerHTML = `
                    <div class="space-y-6 animate-fade-in text-left">
                        <div class="relative group">
                            <h4 class="text-[9px] font-black text-slate-400 uppercase mb-2">T√≠tulo SEO (Sem Emojis)</h4>
                            <div id="txtTitulo" class="p-5 bg-white border-2 border-slate-100 rounded-2xl font-black text-sm text-slate-800 uppercase italic leading-tight">${tituloFinal}</div>
                            <button onclick="copiarTexto('txtTitulo', this)" class="copy-btn mt-2 bg-slate-800 text-white text-[9px] font-black px-4 py-2 rounded-xl transition-all flex items-center gap-2">
                                <i class="fas fa-copy"></i> Copiar T√≠tulo
                            </button>
                        </div>
                        
                        <div class="relative group">
                            <h4 class="text-[9px] font-black text-slate-400 uppercase mb-2">Descri√ß√£o SEO (Com Emojis)</h4>
                            <div id="txtDesc" class="p-5 bg-white border-2 border-slate-100 rounded-2xl text-[11px] font-bold text-slate-600 whitespace-pre-line leading-relaxed">${descFinal}</div>
                            <button onclick="copiarTexto('txtDesc', this)" class="copy-btn mt-2 bg-slate-800 text-white text-[9px] font-black px-4 py-2 rounded-xl transition-all flex items-center gap-2">
                                <i class="fas fa-copy"></i> Copiar Descri√ß√£o
                            </button>
                        </div>

                        <div class="flex flex-wrap gap-2 pt-2">
                            <span class="text-[9px] font-black text-blue-600 italic">#shopee #oferta #promocao #vendas #brasil #2026</span>
                        </div>
                    </div>
                `;
            }, 1200);
        }

        async function calcularTudo() {
            const n = document.getElementById('nome').value;
            const c = parseFloat(document.getElementById('custo').value) || 0;
            const e = parseFloat(document.getElementById('embalagem').value) || 0;
            const m = (parseFloat(document.getElementById('margem').value) || 0) / 100;
            const i = (parseFloat(document.getElementById('imposto').value) || 0) / 100;
            const cf = document.getElementById('freteGratis').checked;

            if (!n || c <= 0) return alert("Preencha Nome e Custo!");

            // EFEITO ROCKET
            const rocket = document.createElement('div');
            rocket.className = 'rocket-fly'; rocket.innerHTML = 'üöÄ';
            document.getElementById('rocket-container').appendChild(rocket);
            setTimeout(() => rocket.remove(), 3000);

            // LOGICA TAXAS 2026
            let estPV = (c + e) * 1.6;
            let comBase = 0.14, taxaF = 26.00, subPix = 0.05;
            
            if (estPV <= 79.99) { comBase = 0.20; taxaF = 4.00; subPix = 0; }
            else if (estPV <= 99.99) { taxaF = 16.00; }
            else if (estPV <= 199.99) { taxaF = 20.00; }
            else if (estPV >= 500.00) { subPix = 0.08; }

            let comFinal = cf ? (comBase + 0.06) : comBase;
            let pv = (c + e + taxaF) / (1 - comFinal - m - i);
            let lucroP = pv - (pv * comFinal + taxaF) - c - e - (pv * i);
            let lucroX = pv - (pv * (comFinal - subPix) + taxaF) - c - e - (pv * i);

            document.getElementById('resPreco').innerText = `R$ ${pv.toFixed(2)}`;
            document.getElementById('resLucro').innerText = `R$ ${lucroP.toFixed(2)}`;
            document.getElementById('resLucroPix').innerText = `R$ ${lucroX.toFixed(2)}`;

            if (globalPlano === 'pro' || globalPlano === 'anual') {
                acionarIA(n, pv.toFixed(2));
            } else {
                document.getElementById('containerTitulo').innerHTML = `
                    <div class="text-center p-6 bg-orange-50 rounded-[2rem] border-2 border-dashed border-orange-200">
                        <i class="fas fa-lock text-[#ee4d2d] text-2xl mb-4"></i>
                        <p class="text-[10px] font-black uppercase italic">SEO PRO bloqueado</p>
                        <a href="upgrade.html" class="inline-block mt-4 bg-[#ee4d2d] text-white text-[10px] font-black px-6 py-3 rounded-2xl shadow-xl">Upgrade Agora</a>
                    </div>`;
            }
        }

        async function fazerLogout() { await _supabase.auth.signOut(); window.location.href = 'index.html'; }
        init();
    </script>
