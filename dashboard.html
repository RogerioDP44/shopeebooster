<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Booster - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<body class="bg-gray-50 min-h-screen font-sans">
    <nav class="bg-white border-b-2 border-orange-500 p-4 flex justify-between items-center shadow-sm">
        <span class="text-2xl font-black text-orange-600 uppercase italic">Shopee Booster üî•</span>
        <button onclick="fazerLogout()" class="text-xs font-bold text-gray-400 uppercase tracking-widest hover:text-red-500">Sair</button>
    </nav>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1 bg-white p-6 rounded-[2rem] shadow-xl border border-gray-100 space-y-5 uppercase font-bold text-[10px]">
            <h2 class="text-xl font-bold text-gray-800 italic uppercase">C√°lculos 2026</h2>
            <div class="space-y-4">
                <input type="text" id="nome" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none focus:border-orange-500" placeholder="Nome do Produto">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="custo" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none" placeholder="Custo R$">
                    <input type="number" id="embalagem" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none" placeholder="Embalagem R$">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="margem" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none" value="30" placeholder="Margem %">
                    <input type="number" id="imposto" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none" placeholder="Imposto %">
                </div>
                <label class="flex items-center gap-3 p-4 bg-orange-50 rounded-2xl cursor-pointer">
                    <input type="checkbox" id="freteGratis" class="w-5 h-5 accent-orange-600" checked>
                    <span class="text-orange-900 italic">Programa Frete Gr√°tis (+6%)</span>
                </label>
                <button onclick="calcularTudo()" class="w-full bg-orange-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-orange-700 transition-all uppercase tracking-widest">Turbinar An√∫ncio</button>
            </div>
        </div>

        <div class="lg:col-span-2 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 font-black text-center">
                <div class="bg-white p-6 rounded-[2rem] border-b-4 border-green-500 shadow-lg">
                    <span class="text-[10px] text-gray-400 uppercase">Pre√ßo Venda</span>
                    <p id="resPreco" class="text-3xl text-green-600">R$ 0,00</p>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border-b-4 border-blue-500 shadow-lg">
                    <span class="text-[10px] text-gray-400 uppercase">Lucro Padr√£o</span>
                    <p id="resLucro" class="text-3xl text-blue-600">R$ 0,00</p>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border-b-4 border-purple-600 shadow-lg bg-purple-50">
                    <span class="text-[10px] text-purple-400 uppercase italic text-[8px]">Lucro via Pix (Novidade)</span>
                    <p id="resLucroPix" class="text-3xl text-purple-700">R$ 0,00</p>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-gray-100 space-y-4">
                <h3 class="font-black text-gray-800 uppercase text-xs italic">ü™Ñ Intelig√™ncia SEO & Emojis</h3>
                
                <div class="relative">
                    <div id="resTitulo" class="p-4 bg-orange-50 rounded-xl font-bold text-gray-700 border-l-4 border-orange-500 uppercase text-sm min-h-[50px] pr-20">
                        Aguardando...
                    </div>
                    <button onclick="copiarTexto('resTitulo')" class="absolute top-2 right-2 bg-orange-600 text-white text-[8px] px-2 py-1 rounded-md hover:bg-orange-700 transition-all">COPIAR</button>
                </div>

                <div class="relative">
                    <div id="resDescricao" class="p-4 bg-gray-50 rounded-xl text-xs text-gray-600 border-l-4 border-gray-300 whitespace-pre-line leading-relaxed pr-20">
                        Os detalhes do an√∫ncio aparecer√£o aqui...
                    </div>
                    <button onclick="copiarTexto('resDescricao')" class="absolute top-2 right-2 bg-gray-800 text-white text-[8px] px-2 py-1 rounded-md hover:bg-gray-900 transition-all">COPIAR</button>
                </div>

                <div class="relative">
                    <div id="resTags" class="p-4 bg-green-50 rounded-xl text-[10px] text-green-700 font-mono border-l-4 border-green-500 pr-20">
                        #tags #venda #shopee
                    </div>
                    <button onclick="copiarTexto('resTags')" class="absolute top-2 right-2 bg-green-600 text-white text-[8px] px-2 py-1 rounded-md hover:bg-green-700 transition-all">COPIAR</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Configura√ß√£o Supabase
        const _supabase = supabase.createClient('https://amseupdyzghcypepohsy.supabase.co', 'sb_publishable_YwI94XF8jz2KmvaLrwJ57A_TH-pENRN');

        // FUN√á√ÉO √öNICA PARA COPIAR
        function copiarTexto(idElemento) {
            const elemento = document.getElementById(idElemento);
            const texto = elemento.innerText;
            
            navigator.clipboard.writeText(texto).then(() => {
                const btn = event.target;
                const originalText = btn.innerText;
                btn.innerText = "COPIADO! ‚úÖ";
                btn.classList.replace('bg-orange-600', 'bg-green-600');
                
                setTimeout(() => { 
                    btn.innerText = originalText; 
                    btn.classList.replace('bg-green-600', 'bg-orange-600');
                }, 2000);
            }).catch(err => {
                alert("Erro ao copiar: " + err);
            });
        }

        async function calcularTudo() {
            const nome = document.getElementById('nome').value;
            const custo = parseFloat(document.getElementById('custo').value) || 0;
            const embalagem = parseFloat(document.getElementById('embalagem').value) || 0;
            const margem = (parseFloat(document.getElementById('margem').value) || 0) / 100;
            const imposto = (parseFloat(document.getElementById('imposto').value) || 0) / 100;
            const comFrete = document.getElementById('freteGratis').checked;

            if (!nome || custo <= 0) return alert("Preencha os dados do produto.");

            let estPV = (custo + embalagem) * 1.5;
            let comissaoBase = 0.14; let taxaFixa = 26.00; let subsidioPix = 0.05;

            if (estPV < 80) { comissaoBase = 0.20; taxaFixa = 4.00; subsidioPix = 0; }
            else if (estPV < 100) { taxaFixa = 16.00; }
            else if (estPV < 200) { taxaFixa = 20.00; }
            else if (estPV >= 500) { subsidioPix = 0.08; }

            let comissaoFinal = comFrete ? (comissaoBase + 0.06) : comissaoBase;
            let divisor = (1 - comissaoFinal - margem - imposto);
            if (divisor <= 0) return alert("As taxas superam o pre√ßo!");
            
            let precoVenda = (custo + embalagem + taxaFixa) / divisor;

            document.getElementById('resPreco').innerText = `R$ ${precoVenda.toFixed(2)}`;
            let vNormal = (precoVenda * comissaoFinal) + taxaFixa;
            let vPix = (precoVenda * (comissaoFinal - subsidioPix)) + taxaFixa;
            let vImposto = precoVenda * imposto;

            document.getElementById('resLucro').innerText = `R$ ${(precoVenda - vNormal - custo - embalagem - vImposto).toFixed(2)}`;
            document.getElementById('resLucroPix').innerText = `R$ ${(precoVenda - vPix - custo - embalagem - vImposto).toFixed(2)}`;

            acionarIA(nome, precoVenda.toFixed(2));
        }



     async function acionarIA(nome, preco) {
    const tituloDiv = document.getElementById('resTitulo');
    const descDiv = document.getElementById('resDescricao');
    const tagsDiv = document.getElementById('resTags');

    // Limpa tudo antes de come√ßar para evitar duplicados
    tituloDiv.innerHTML = "Gerando t√≠tulo...";
    descDiv.innerHTML = "Criando descri√ß√£o...";
    tagsDiv.innerHTML = "...";

    try {
        const response = await fetch('/api/gerarTexto', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, preco })
        });

        const texto = await response.json();
        const partes = texto.split('###').map(p => p.trim());

        if (partes.length >= 3) {
            // Define o conte√∫do substituindo o anterior (remove duplicatas)
            tituloDiv.innerHTML = `
                <div class="flex justify-between items-center w-full">
                    <span class="font-bold">${partes[0].toUpperCase()}</span>
                    <button onclick="copiarTexto('${partes[0].toUpperCase()}', this)" class="bg-orange-600 text-white text-[10px] px-2 py-1 rounded">COPIAR</button>
                </div>`;

            descDiv.innerHTML = `
                <div class="mb-4">${partes[1]}</div>
                <button onclick="copiarTexto(\`${partes[1]}\`, this)" class="w-full bg-gray-800 text-white text-[10px] py-2 rounded uppercase font-bold">Copiar Descri√ß√£o</button>`;

            tagsDiv.innerHTML = `
                <div class="flex justify-between items-center w-full">
                    <span>${partes[2]}</span>
                    <button onclick="copiarTexto('${partes[2]}', this)" class="bg-gray-200 text-gray-700 text-[10px] px-2 py-1 rounded">COPIAR #</button>
                </div>`;
        }
    } catch (e) {
        tituloDiv.innerHTML = "Erro ao gerar resultados.";
    }
}

// Fun√ß√£o de c√≥pia √∫nica e global
function copiarTexto(texto, botao) {
    navigator.clipboard.writeText(texto).then(() => {
        const textoOriginal = botao.innerText;
        botao.innerText = "COPIADO! ‚úÖ";
        botao.classList.add('bg-green-600');
        
        setTimeout(() => {
            botao.innerText = textoOriginal;
            botao.classList.remove('bg-green-600');
        }, 2000);
    });
}


        async function fazerLogout() {
            await _supabase.auth.signOut();
            window.location.href = 'index.html';
        }
    </script>
</body>
