<!DOCTYPE html>
<html lang="pt-br">
<head>

<body class="bg-gray-50 min-h-screen font-sans">
    <nav class="bg-white border-b-2 border-orange-500 p-4 flex justify-between items-center shadow-sm">
        <span class="text-2xl font-black text-orange-600 uppercase italic">Shopee Booster ðŸ”¥</span>
        <button onclick="fazerLogout()" class="text-xs font-bold text-gray-400 uppercase tracking-widest hover:text-red-500">Sair</button>
    </nav>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1 bg-white p-6 rounded-[2rem] shadow-xl border border-gray-100 space-y-5 uppercase font-bold text-[10px]">
            <h2 class="text-xl font-bold text-gray-800 italic uppercase">CÃ¡lculos MarÃ§o 2026</h2>
            <div class="space-y-4">
                <input type="text" id="nome" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none focus:border-orange-500" placeholder="Nome do Produto">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="custo" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none" placeholder="Custo R$">
                    <input type="number" id="embalagem" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none" placeholder="Embalagem R$">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="margem" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none" value="30" placeholder="Margem %">
                    <input type="number" id="imposto" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none" placeholder="Imposto %">
                </div>
                <label class="flex items-center gap-3 p-4 bg-orange-50 rounded-2xl cursor-pointer">
                    <input type="checkbox" id="freteGratis" class="w-5 h-5 accent-orange-600" checked>
                    <span class="text-orange-900 italic">Programa Frete GrÃ¡tis (+6%)</span>
                </label>
                <button onclick="calcularTudo()" class="w-full bg-orange-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-orange-700 transition-all uppercase tracking-widest">Turbinar AnÃºncio</button>
            </div>
        </div>

        <div class="lg:col-span-2 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 font-black text-center">
                <div class="bg-white p-6 rounded-[2rem] border-b-4 border-green-500 shadow-lg">
                    <span class="text-[10px] text-gray-400 uppercase">PreÃ§o Venda</span>
                    <p id="resPreco" class="text-3xl text-green-600">R$ 0,00</p>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border-b-4 border-blue-500 shadow-lg">
                    <span class="text-[10px] text-gray-400 uppercase">Lucro PadrÃ£o</span>
                    <p id="resLucro" class="text-3xl text-blue-600">R$ 0,00</p>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border-b-4 border-purple-600 shadow-lg bg-purple-50">
                    <span class="text-[10px] text-purple-400 uppercase italic text-[8px]">Lucro via Pix</span>
                    <p id="resLucroPix" class="text-3xl text-purple-700">R$ 0,00</p>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-gray-100 space-y-4">
                <h3 class="font-black text-gray-800 uppercase text-xs italic">ðŸª„ InteligÃªncia SEO & Emojis</h3>
                
                <div id="boxTitulo" class="relative group">
                    <div id="resTitulo" class="p-4 bg-orange-50 rounded-xl font-bold text-gray-700 border-l-4 border-orange-500 uppercase text-sm min-h-[50px] pr-20">Aguardando...</div>
                </div>

                <div id="boxDescricao" class="relative group">
                    <div id="resDescricao" class="p-4 bg-gray-50 rounded-xl text-xs text-gray-600 border-l-4 border-gray-300 whitespace-pre-line leading-relaxed pr-20">Os detalhes aparecerÃ£o aqui...</div>
                </div>

                <div id="boxTags" class="relative group">
                    <div id="resTags" class="p-4 bg-green-50 rounded-xl text-[10px] text-green-700 font-mono border-l-4 border-green-500 pr-20">#tags</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const _supabase = supabase.createClient('https://amseupdyzghcypepohsy.supabase.co', 'sb_publishable_YwI94XF8jz2KmvaLrwJ57A_TH-pENRN');

        function mostrarAviso(msg) {
            const toast = document.createElement("div");
            toast.className = "toast-msg fixed bottom-5 right-5 bg-gray-900 text-white px-6 py-3 rounded-2xl shadow-2xl text-xs font-bold uppercase z-50 flex items-center gap-2";
            toast.innerHTML = `<span>${msg}</span> <span class="text-green-400">âœ…</span>`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function copiar(texto, btn) {
            navigator.clipboard.writeText(texto).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "COPIADO!";
                btn.classList.add('bg-green-600');
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.remove('bg-green-600');
                }, 2000);
                mostrarAviso("CÃ“DIGO COPIADO COM SUCESSO!");
            });
        }

        async function calcularTudo() {
            const nome = document.getElementById('nome').value;
            const custo = parseFloat(document.getElementById('custo').value) || 0;
            const embalagem = parseFloat(document.getElementById('embalagem').value) || 0;
            const margem = (parseFloat(document.getElementById('margem').value) || 0) / 100;
            const imposto = (parseFloat(document.getElementById('imposto').value) || 0) / 100;
            const comFrete = document.getElementById('freteGratis').checked;

            if (!nome || custo <= 0) return alert("Preencha os dados corretamente.");

            let estPV = (custo + embalagem) * 1.6;
            let comBase = 0.14, taxaF = 26.00, subPix = 0.05;

            // FAIXAS MARÃ‡O 2026
            if (estPV <= 79.99) { comBase = 0.20; taxaF = 4.00; subPix = 0; }
            else if (estPV <= 99.99) { taxaF = 16.00; }
            else if (estPV <= 199.99) { taxaF = 20.00; }
            else if (estPV >= 500) { subPix = 0.08; }

            let comFinal = comFrete ? (comBase + 0.06) : comBase;
            let divisor = (1 - comFinal - margem - imposto);
            if (divisor <= 0) return alert("Taxas muito altas!");

            let precoVenda = (custo + embalagem + taxaF) / divisor;
            let vComissao = (precoVenda * comFinal) + taxaF;
            let vComissaoPix = (precoVenda * (comFinal - subPix)) + taxaF;
            let vImposto = precoVenda * imposto;

            document.getElementById('resPreco').innerText = `R$ ${precoVenda.toFixed(2)}`;
            document.getElementById('resLucro').innerText = `R$ ${(precoVenda - vComissao - custo - embalagem - vImposto).toFixed(2)}`;
            document.getElementById('resLucroPix').innerText = `R$ ${(precoVenda - vComissaoPix - custo - embalagem - vImposto).toFixed(2)}`;

            acionarIA(nome, precoVenda.toFixed(2));
        }

        async function acionarIA(nome, preco) {
            const tDiv = document.getElementById('resTitulo');
            const dDiv = document.getElementById('resDescricao');
            const tagDiv = document.getElementById('resTags');
            
            tDiv.innerText = "GERANDO... ðŸ”¥";
            
            try {
                const response = await fetch('/api/gerarTexto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, preco })
                });
                const texto = await response.json();
                const partes = texto.split('###').map(p => p.trim());

                if (partes.length >= 3) {
                    // TÃ­tulo
                    tDiv.innerText = partes[0].toUpperCase();
                    document.getElementById('boxTitulo').innerHTML = `
                        <div id="resTitulo" class="p-4 bg-orange-50 rounded-xl font-bold text-gray-700 border-l-4 border-orange-500 uppercase text-sm min-h-[50px] pr-20">${partes[0].toUpperCase()}</div>
                        <button onclick="copiar('${partes[0].toUpperCase()}', this)" class="absolute top-2 right-2 bg-orange-600 text-white text-[8px] px-2 py-1 rounded-md">COPIAR</button>`;

                    // DescriÃ§Ã£o
                    dDiv.innerText = partes[1];
                    document.getElementById('boxDescricao').innerHTML = `
                        <div id="resDescricao" class="p-4 bg-gray-50 rounded-xl text-xs text-gray-600 border-l-4 border-gray-300 whitespace-pre-line leading-relaxed pr-20">${partes[1]}</div>
                        <button onclick="copiar(\`${partes[1]}\`, this)" class="absolute top-2 right-2 bg-gray-800 text-white text-[8px] px-2 py-1 rounded-md">COPIAR</button>`;

                    // Tags
                    tagDiv.innerText = partes[2];
                    document.getElementById('boxTags').innerHTML = `
                        <div id="resTags" class="p-4 bg-green-50 rounded-xl text-[10px] text-green-700 font-mono border-l-4 border-green-500 pr-20">${partes[2]}</div>
                        <button onclick="copiar('${partes[2]}', this)" class="absolute top-2 right-2 bg-green-600 text-white text-[8px] px-2 py-1 rounded-md">COPIAR</button>`;
                }
            } catch (e) { tDiv.innerText = "ERRO NA API"; }
        }

        async function fazerLogout() {
            await _supabase.auth.signOut();
            window.location.href = 'index.html';
        }
    </script>
</body>
