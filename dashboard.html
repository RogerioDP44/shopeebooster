<!DOCTYPE html>
<html lang="pt-br">

<body class="bg-gray-50 min-h-screen font-sans">

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1 bg-white p-6 rounded-[2rem] shadow-xl border border-gray-100 space-y-5 uppercase font-bold text-[10px]">
            <h2 class="text-xl font-bold text-gray-800 italic">C치lculos Atualizados</h2>
            <div class="space-y-4">
                <input type="text" id="nome" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none focus:border-orange-500" placeholder="Nome do Produto">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="custo" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none" placeholder="Custo R$">
                    <input type="number" id="embalagem" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none" placeholder="Embalagem R$">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="margem" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none" value="30" placeholder="Margem %">
                    <input type="number" id="imposto" class="w-full p-4 border-2 border-gray-50 rounded-2xl outline-none" placeholder="Imposto %">
                </div>
                <label class="flex items-center gap-3 p-4 bg-orange-50 rounded-2xl cursor-pointer">
                    <input type="checkbox" id="freteGratis" class="w-5 h-5 accent-orange-600" checked>
                    <span class="text-orange-900 italic">Programa Frete Gr치tis (+6%)</span>
                </label>
                <button onclick="calcularTudo()" class="w-full bg-orange-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-orange-700 transition-all uppercase tracking-widest">Turbinar An칰ncio</button>
            </div>
        </div>

        <div class="lg:col-span-2 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 font-black text-center">
                <div class="bg-white p-6 rounded-[2rem] border-b-4 border-green-500 shadow-lg">
                    <span class="text-[10px] text-gray-400 uppercase">Pre칞o Venda</span>
                    <p id="resPreco" class="text-3xl text-green-600">R$ 0,00</p>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border-b-4 border-blue-500 shadow-lg">
                    <span class="text-[10px] text-gray-400 uppercase">Lucro Padr칚o</span>
                    <p id="resLucro" class="text-3xl text-blue-600">R$ 0,00</p>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border-b-4 border-purple-600 shadow-lg bg-purple-50">
                    <span class="text-[10px] text-purple-400 uppercase italic">Lucro via Pix</span>
                    <p id="resLucroPix" class="text-3xl text-purple-700">R$ 0,00</p>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-gray-100 space-y-4">
                <h3 class="font-black text-gray-800 uppercase text-xs italic">游뿏 Intelig칡ncia SEO & Emojis</h3>
                <div id="resTitulo" class="p-4 bg-orange-50 rounded-xl font-bold text-gray-700 border-l-4 border-orange-500 uppercase text-sm">Aguardando...</div>
                <div id="resDescricao" class="p-4 bg-gray-50 rounded-xl text-xs text-gray-600 border-l-4 border-gray-300 whitespace-pre-line leading-relaxed">...</div>
                <div id="resTags" class="p-4 bg-green-50 rounded-xl text-[10px] text-green-700 font-mono border-l-4 border-green-500">...</div>
            </div>
        </div>
    </main>

    <script>
        const _supabase = supabase.createClient('https://amseupdyzghcypepohsy.supabase.co', 'sb_publishable_YwI94XF8jz2KmvaLrwJ57A_TH-pENRN');

        // --- TRAVA DE ACESSO 칔NICO ---
     // --- TRAVA DE ACESSO EST츼VEL ---
async function verificarSessao() {
    const { data: { session } } = await _supabase.auth.getSession();
    if (!session) return;

    const userId = session.user.id;
    
    if (!sessionStorage.getItem('session_token')) {
        sessionStorage.setItem('session_token', 'token_' + Math.random().toString(36).substring(7));
    }
    const meuToken = sessionStorage.getItem('session_token');

    // 1. Busca o perfil
    let { data: perfil, error } = await _supabase
        .from('profiles')
        .select('last_browser_id, updated_at')
        .eq('id', userId)
        .single();

    const agora = new Date().getTime();

    // 2. Se o perfil n칚o existir ou houver erro de "n칚o encontrado", n칩s criamos/resetamos
    if (error || !perfil) {
        await _supabase.from('profiles').upsert({ 
            id: userId, 
            last_browser_id: meuToken,
            updated_at: new Date().toISOString() 
        });
        return;
    }

    const ultimaAtividade = new Date(perfil.updated_at).getTime();
    const tempoInativo = agora - ultimaAtividade;

    // REGRA: S칩 bloqueia se o token for diferente E a 칰ltima atividade foi h치 menos de 30 segundos
    if (perfil.last_browser_id !== meuToken && tempoInativo < 30000) {
        alert("丘멆잺 CONTA EM USO: Detectamos outra aba ativa. Use apenas uma janela.");
        await _supabase.auth.signOut();
        window.location.href = 'index.html';
    } else {
        // "Batida de ponto" - Avisa que esta aba est치 viva
        await _supabase.from('profiles').upsert({ 
            id: userId, 
            last_browser_id: meuToken,
            updated_at: new Date().toISOString() 
        });
    }
}

// Verifica a cada 15 segundos para n칚o sobrecarregar
setInterval(verificarSessao, 15000);
verificarSessao();

        // --- C츼LCULOS ---
        async function calcularTudo() {
            const nome = document.getElementById('nome').value;
            const custo = parseFloat(document.getElementById('custo').value) || 0;
            const embalagem = parseFloat(document.getElementById('embalagem').value) || 0;
            const margem = (parseFloat(document.getElementById('margem').value) || 0) / 100;
            const imposto = (parseFloat(document.getElementById('imposto').value) || 0) / 100;
            const comFrete = document.getElementById('freteGratis').checked;

            if (!nome || custo <= 0) return alert("Preencha os dados do produto.");

            let estPV = (custo + embalagem) * 1.5;
            let comissaoBase = 0.14; let taxaFixa = 26.00; let subsidioPix = 0.05;

            if (estPV < 80) { comissaoBase = 0.20; taxaFixa = 4.00; subsidioPix = 0; }
            else if (estPV < 100) { taxaFixa = 16.00; }
            else if (estPV < 200) { taxaFixa = 20.00; }
            else if (estPV >= 500) { subsidioPix = 0.08; }

            let comissaoFinal = comFrete ? (comissaoBase + 0.06) : comissaoBase;
            let divisor = (1 - comissaoFinal - margem - imposto);
            if (divisor <= 0) return alert("Taxas e lucro excedem 100%!");
            
            let precoVenda = (custo + embalagem + taxaFixa) / divisor;

            document.getElementById('resPreco').innerText = `R$ ${precoVenda.toFixed(2)}`;
            let vNormal = (precoVenda * comissaoFinal) + taxaFixa;
            let vPix = (precoVenda * (comissaoFinal - subsidioPix)) + taxaFixa;
            let vImposto = precoVenda * imposto;

            document.getElementById('resLucro').innerText = `R$ ${(precoVenda - vNormal - custo - embalagem - vImposto).toFixed(2)}`;
            document.getElementById('resLucroPix').innerText = `R$ ${(precoVenda - vPix - custo - embalagem - vImposto).toFixed(2)}`;

            acionarIA(nome, precoVenda.toFixed(2));
        }

        async function acionarIA(nome, preco) {
            document.getElementById('resTitulo').innerText = " PROCESSANDO... 游댠";
            try {
                const response = await fetch('/api/gerarTexto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, preco })
                });
                const data = await response.json();
                let partes = data.split('|').map(p => p.trim());

                if (partes.length >= 3) {
                    document.getElementById('resTitulo').innerText = partes[0].toUpperCase();
                    document.getElementById('resDescricao').innerText = partes[1];
                    document.getElementById('resTags').innerText = partes[2];
                }
            } catch (e) {
                document.getElementById('resTitulo').innerText = "ERRO NA API";
            }
        }

        async function fazerLogout() {
            await _supabase.auth.signOut();
            window.location.href = 'index.html';
        }
    </script>
